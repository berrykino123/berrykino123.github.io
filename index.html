<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelo Rojo</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer id="modelo" src="cubo.glb" alt="Modelo Rojo"
                auto-rotate camera-controls
                style="width: 100%; height: 500px;">
  </model-viewer>

  <script>
    async function cambiarColor() {
      const modelo = document.getElementById('modelo');
      await modelo.updateComplete;
      const material = modelo.model.materials.find(mat => mat.name === 'Material_5');
      if (material) {
        material.pbrMetallicRoughness.setBaseColorFactor([1.0, 0.0, 0.0, 1.0]); // Rojo
      }
    }
    cambiarColor();
  </script>
</body>
</html>
